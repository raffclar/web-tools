<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Glitcher</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Image Glitcher</h1>

    <div class="container">
      <div class="upload-section">
        <input
          type="file"
          id="imageInput"
          accept="image/*"
          class="file-input"
        />
        <label for="imageInput" class="file-label">Choose an image</label>
      </div>

      <div class="preview-section">
        <div class="image-container">
          <div>
            <p>Original</p>
            <canvas id="originalCanvas" class="preview-canvas"></canvas>
          </div>
          <div>
            <p>Glitched</p>
            <canvas id="glitchCanvas" class="preview-canvas"></canvas>
          </div>
        </div>
      </div>

      <div class="controls-section">
        <div class="control-group">
          <label for="glitchAmount">Glitch Amount:</label>
          <input type="range" id="glitchAmount" min="0" max="100" value="50" />
          <span id="glitchValue">50%</span>
        </div>

        <div class="control-group">
          <label>Effects:</label>
          <div class="effects-grid">
            <button class="effect-btn" data-effect="pixelSort">
              Pixel Sort
            </button>
            <button class="effect-btn" data-effect="rgbShift">RGB Shift</button>
            <button class="effect-btn" data-effect="scanlines">
              Scanlines
            </button>
            <button class="effect-btn" data-effect="noise">Noise</button>
            <button class="effect-btn" data-effect="compression">
              Compression
            </button>
            <button class="effect-btn" data-effect="dataMosh">Data Mosh</button>
          </div>
        </div>

        <button id="downloadBtn" class="download-btn" disabled>
          Download Glitched Image
        </button>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
